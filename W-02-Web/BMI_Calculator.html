<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>Check your BMI</h1>
    <br>
    <p>Enter your weight and height below to check your BMI results</p>
    <br>
    <p> Put your weight in here (KG)</p>
    <br>
    <input type="number" id="weight" placeholder="Enter Your Weight" value=""  >
    <br>
    <p>And your height in here (CM)</p>
    <br>
    <input type="number" id="height" placeholder="Enter Your Height" value="" >
    <br>
    <button>Calculate BMI</button>
    <br>
    <p></p>
    
</body>

</html>
<script>
  
    document.querySelector("button").addEventListener("click",checkBTN);
    
    function checkBTN(){
        let weight = document.getElementById("weight").value;
    // console.log(Number(weight));
    let height = document.getElementById("height").value;
    // console.log(Number(height))
        let bmi = ((weight)/(height*height)*10000)
            console.log(bmi)
            if(bmi <= 18.4){
                document.getElementsByTagName("p")[3].innerText ="Your BMI is "+ bmi+" which means You are Under Weight";
            }
            else if(bmi>= 18.5 && bmi <=24.9){
                document.getElementsByTagName("p")[3].innerText = "Your BMI is "+bmi+" which means You are Normal Weight";
            }
            else if(bmi>= 25 && bmi <=29.9){
                document.getElementsByTagName("p")[3].innerText = "Your BMI is "+bmi+" which means You are Over Weight";
            }
            else if(bmi >= 30){
                document.getElementsByTagName("p")[3].innerText = "Your BMI is "+bmi+" which means You are Obese";
            }
            }
            
</script>
