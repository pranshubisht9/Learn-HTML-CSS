<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-I </title>
</head>

<body>
    <input type="number" placeholder="Enter Your Age" id="input">  
    <button onclick="checkAge()">Check Age</button>

    <p id="output"></p>

</body>

<script>
    function checkAge() {
        let age = document.getElementById("input").value;
        if (age > 18) {
            document.getElementById("output").innerText = "You can drive in India!";
        }
        else if (age < 18) {
            document.getElementById("output").innerText = "You can't drive in India!";
        }
        else {
            document.getElementById("output").innerText = "You are just old enough to drive in India!";
        }

    }
</script>

</html>
