    <script>
 let container=document.getElementById("container");
    let filter=document.getElementById("filter");
    let cartLS=JSON.parse(localStorage.getItem("cart")) || [];
      function Display(data){
      container.innerHTML=[];
          data.forEach(function(ele){
          let product=document.createElement("div");
          let img=document.createElement("img");
          img.src=ele.image_url;
          let name=document.createElement("h4");
          name.textContent=ele.name;
          let brand=document.createElement("p");
          brand.textContent=ele.brand;
          let price=document.createElement("p");
          price.textContent="Price: "+ele.price;
          let strikedoffprice=document.createElement("p");
          strikedoffprice.textContent="striked of price: "+ele.strikedoffprice;
          let cart=document.createElement("button");
          cart.textContent="Add to Cart";
          cart.addEventListener("click", function(){
          AddtoCart(ele)

          })
          product.append(img, name, brand,price, strikedoffprice, cart);
          container.append(product);
         }) 
      }
Display(womensData)
filter.addEventListener("change", function(){
       if(filter.value===""){
          Display(womensData);
       }
else{
let filtered= womensData.filter(function(ele){
  return ele.brand===filter.value; 
})
Display(filtered);
}
})

function AddtoCart(product){
cartLS.push(product);
alert("Product added to Cart");
localStorage.setItem("cart", JSON.stringify(cartLS))

}
</script>
