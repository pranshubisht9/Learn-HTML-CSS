<script>

    if (localStorage.getItem("like") == null) {
        likeCount = 0;
    }
    else {
        likeCount = localStorage.getItem("like");
    }
    document.querySelector("#plike").innerText = likeCount;


    if (localStorage.getItem("dislike") == null) {
        dislikeCount = 0;
    }
    else {
        dislikeCount = localStorage.getItem("dislike");
    }
    document.querySelector("#pdislike").innerText = dislikeCount;


    document.querySelector("button").addEventListener("click", likeF)
    document.querySelector("button+button").addEventListener("click", dislikeF)

    function likeF() {
        likeCount++;
        document.querySelector("#plike").innerText = likeCount;
        localStorage.setItem("like", likeCount);
    }
    function dislikeF() {
        dislikeCount++;
        document.querySelector("#pdislike").innerText = dislikeCount;
        localStorage.setItem("dislike", dislikeCount);


    }
</script>
